<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="iniciosesion-admin.component.css">
</head>
<div class="header">
    <div class="admin-text">Administrador</div>
    <a href="#default" class="logo">Skill<span class="up">Up</span></a>
    <div class="header-right">
        <a rel="noopener" href="../app.component.html">Inicio</a>
        <a href="#sn">Sobre Nosotros</a>
        <a href="#about">Nuestro proyecto</a>
    </div>
</div>
<div class="inicio">
    <div class="login-box">
        <h2>Inicio de sesión</h2>
        <form>
            <input type="text" id="usuario" name="usuario" [(ngModel)]="usuario">
            <input type="password" type="password" id="password" name="password" [(ngModel)]="password">
            <button type="submit" (click)="iniciarSesion()" >Iniciar sesión</button>
        </form>
    </div>
</div>
