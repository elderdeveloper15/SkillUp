<style>
    body {
        background-color: #ffffff;
        font-family: Arial, Helvetica, sans-serif;
    }

    .grind-layout {
        height: 700px;
        display: grid;
        grid-template-areas: 'encabezado' 'tipo' 'publicaciones' 'bienve';
        grid-template-rows: 15% 10% 55% 20%;
        background-color: #ffffff;
    }
/**************** Encabezado *************************/
    .header {
        grid-area: encabezado;
        background-color: #F2B477;
        overflow: hidden;
        background-color: F2B477;
        padding: 20px 10px;
        justify-content: space-between;
        align-items: center;
    }
 
     
    /* Style the header links */
    .header a {
      float: left;
      color: #434343;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 30px;
      border-radius: 4px;
      text-transform: none;
      font-family: Helvetica;
      letter-spacing: 4px;
      font-weight: bold;
      text-decoration: none;
      font-weight: 900;
    }
     
    /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
    .header a.logo {
      font-size: 50px;
      font-weight: bold;
      color: FFFFFF;
      font-weight: 900;
      font-family: Helvetica;
      letter-spacing: 4px;
      color: #FFFFFF;
    }
     
     
    /* Change the color of up */
    .header a.logo .up {
      color: #1C748C;
    }
     
    /* Change the background color on mouse-over */
    .header a:not(.logo):hover {
      color: #1C748C;
    }
     
    /* Style the active/current link */
    .header a.active { 
      color: #1C748C;
    }
     
    /* Float the link section to the right */
    .header-right {
      float: right;
    }
     
    /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
        margin-left:none;
      }
     
      .header-right {
        float: none;
        margin-left:4%;
      } 
    }
    
/**************************************************************/


/************* Tipo de publicacion ********************/

    .tipopublicacion {
        grid-area: tipo;
        background-color: #ffffff;
        display: grid;
        grid-template-areas: 'trabajo crear curso';
        grid-template-columns: 30% 40% 30%;
        margin-top: 5px;
        font-size: 20px;
        font-style: italic;
        justify-content: center;
        text-align: center;
        align-items: center;

    }
    
    .trab button{
        grid-area: trabajo;
        width:100%;
        height:100%;
        color: #ffffff;
        font-size: 15px;
        padding: 20px 100px; 
        border:none;
        background-color: #434343;
    }
    
    .curs button{
        grid-area: trabajo;
        width:100%;
        height:100%;
        color: #ffffff;
        font-size: 15px;
        padding: 20px 100px;
        border:none;
        background-color: #434343;
    }
    
    
    

/**************************************************************/

    .bienvenido{
        grid-area: bienve;
        margin-top: 5px;
        font-size: 40px;
        color: #000000;
        margin-top:5%;
        font-style: italic;
        justify-content: center;
        text-align: center;
        font-weight: bold;
        align-items: center;
    }

/************* Publicaciones ********************/
    .botonescontrol{
        grid-area: publicaciones;
        background-color: #ffffff;
        display: grid;
        grid-template-areas: 'perfil admin notis';
        grid-template-columns: 33% 34% 33%;
        margin-top:10px;
        text-align: center;
        justify-content: center;
        align-items: center;
        
    }
    
    .botonescontrol button{
        grid-area: trabajo;
        width:100%;
        padding: 150px 100px; 
        height:100%;
        color: #ffffff;
        font-size: 30px;
        border-radius: 30px;
        font-weight: bold;
        border: 10px solid white;
        background-color: #1C748C;
    }

    
/**************************************************************/

    button:hover{
        background-image: linear-gradient(-180deg,#f2b477,#f2b477 90%);
        border-color: rgba(0, 0, 0, 0.35);
        background-position: -.5em;
    }


</style>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/34c9ac171c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grind-layout">
        <div class="header">
          <a href="#default" class="logo">Skill<span class="up">Up</span></a>
          <div class="header-right">
            <a class="active" href="#inicio">Inicio</a>
            <a href="#sn">Sobre Nosotros</a>
            <a href="#about">Nuestro proyecto</a>
            
          </div>
        </div>
        
        <div class="tipopublicacion">
            <div class="trab">
                <button (click)="crearPublicacionT()">Agregar nuevo trababjo</button>
            </div>
            <div class="crear"></div>
            <div class="curs">
                 <button (click)="crearPublicacionC()">Agregar nuevo curso</button>
            </div>
        </div>
        <div class = "botonescontrol">
            <div class = perfil>
                <button (click)="administrarPerfil()">Perfil</button>
            </div>
            <div class = "adminPublic">
                <button (click)="administrarPublicaciones()">Administrar publicaciones</button>
            </div>
            <div class = "notis">
                <button (click)="notificaciones()">Mis Notificaciones</button>
            </div>
        </div>
        <div class = "bienvenido">
            <a>Bienvenido: {{ correo }}</a>
        </div>
    </div>
</body>
