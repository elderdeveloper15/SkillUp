  /*Encabezado*/
  .toolbar { 
    position: absolute;
    top: 0;
    left: 30;
    right: 0;
    height: 100px;
    display: flex;
    align-items: center;
    background-color: #1C748C;

    font-family: Helvetica;
    font-size: 50px;
    letter-spacing: 4px;
  }


  .toolbar .navigation {
    position: relative;
    left: 500px;
    display: flex;
    align-items: center;
    font-family: Arial;
    font-size: 16px;
  }
  

  .navigation a {
    color: #fff;
    text-decoration: none;
    padding: 10px;
    border-radius: 5px;
  }
  
  .navigation a:hover {
    color: #F2B477;
  }

  .search-form {
    position: absolute;
    top: 50%;
    right: 20px;
    transform: translateY(-50%);
    display: flex;
    border-radius: 30px;
    overflow: hidden;
  }
      
  .search-form input[type="search"] {
    width: 200px;
    height: 40px;
    padding: 10px;
    border: none;
    outline: none;
    background-color: #fff;
    font-size: 16px;
    font-weight: bold;
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
  }
  
  .search-form button[type="submit"] {
    width: 50px;
    height: 40px;
    padding: 0;
    border: none;
    outline: none;
    background-color: #fff;
    font-size: 16px;
    color: #F2B477;
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;
  }
  
  .search-form button[type="submit"] i {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
  }

  .cajatexto{
    width: 200px;
    height: 20px;
    padding: 10px;
    margin: 10px 50px;
    font-weight: bold;
    flex-direction: row;
    align-self: flex-start;
  }

  .cajatexto input[type="text"]{
    width: 400px;
    height: 40px;
    font-size: 14px;
    margin-bottom: 50px;
    background-color: #ffffff;
    border-color: #050505;
  }

  .cajatexto label{
    font-size: 16px;
    font-family: Arial;
    color: #1d1d1d;
  }

  .cajatexto button{
    width: 200px;
    height: 40px;
    padding: 10px;
    margin-left: 50%;
    border: none;
    outline: none;
    background-color: #F2B477;
    color: #ffffff;
    font-size: 16px;
    font-weight: bold;
    border-top-left-radius: 30px;
    border-bottom-left-radius: 30px;
    border-top-right-radius: 30px;
    border-bottom-right-radius: 30px;

  }
  .cajatexto button:hover {
    background-image: linear-gradient(-180deg,#4b86b4,#4b86b4 90%);
    border-color: rgba(0, 0, 0, 0.35);
    background-position: -.5em;
  }
  
  .cajatexto p{
    width: 200px;
    height: 40px;
    margin-left: 65%;
    font-size: 13px;
    font-family: Arial;
  }

  .cajatexto a{

    height: 10px;
    color:#F2B477;
    text-decoration: none;
    padding: 10px;
    margin-left: 10%;
    font-size: 13px;
    font-family: Arial;
  }

  }
