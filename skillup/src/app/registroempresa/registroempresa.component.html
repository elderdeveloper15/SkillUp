    <body style="overflow: hidden; background-image: linear-gradient(to bottom, #F2B477, #1C748C);background-attachment: fixed; overflow: auto;"></body>
    <header>
        <div class="logo" role="banner">
    
            <span class="skill">Skill</span>
            <span class="up">Up</span></div>
        <nav>
            <ul>
                <li><a href="#">INICIO</a></li>
                <li><a href="#">SOBRE NOSOTROS</a></li>
                <li><a href="#">NUESTRO PROYECTO</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button><i class="fa fa-search"></i></button>
        </div>
    </header>
    </div>
    <div class="titulo-container">
      <h1>Comencemos</h1>
    </div>  
    <div class="container">
    <div class="white-box">
        <div class="grid-container">
            <div class="element-1">
                <div class="grid-2-cols">
                    <div class="grid-item-1">
                        <div class="grid-item 1 button">
                            <div class="button-container">
                                <button>Estudiante</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item-2">
                        <div class="grid-item 2 button">
                            <div class="button-container">
                                <button>Empresa</button>
                            </div>
                        </div>
                    </div>
                    <div class="grid-item-3">
                        <div class="form-container">
                            <form>
                                <label for="nombre">Nombre de la empresa:</label>
                                <input type="name" id="nombre" name="nombre">
                                <label for="correo">Correo:</label>
                                <input type="email" id="correo" name="correo">
                                <label for="contraseña">Contraseña:</label>
                                <input type="password" id="contraseña" name="contraseña">
                                <label for="RFC">RFC:</label>
                                <input type="rfc" id="RFC" name="RFC">
                                <label for="direccion">Dirección:</label>
                                <input type="address" id="direccion" name="direccion">
                            </form>
                        </div>
                    </div>
     <div class="grid-item-4">
        <label for="profile-picture" class="profile-picture-label">
            <div class="profile-picture">
                <img id="profile-picture-img" src="https://icones.pro/wp-content/uploads/2021/07/icone-d-affaires-et-d-entrepreneurs-gris.png" alt="Foto de perfil">
            </div>
        </label>
        <input type="file" id="profile-picture" name="profile-picture" accept=".png, .jpg, .jpeg" style="display: none;">        
    </div>
    <script src="registroempresa.component.js"></script>
                </div>
            </div>
        </div>
        <input type="submit" value="Registrarse">
    </div>
