<style>
    body {
        background-color: F2B477;
        font-family: Arial, Helvetica, sans-serif;
    }

    .grind-layout {
        height: 700px;
        display: grid;
        grid-template-areas: 'encabezado encabezado' 'info descripcion';
        grid-template-rows: 15% auto;
        grid-template-columns: 30% auto;
        background-color: #ffffff;
    }
/**************** Encabezado *************************/
    .header {
        grid-area: encabezado;
        background-color: #F2B477;
        overflow: hidden;
        background-color: F2B477;
        padding: 20px 10px;
        justify-content: space-between;
        align-items: center;
    }
 
    .header .search-bar {
      float:left;
      margin-bottom:auto;
      margin-top:10px;
    }
     
    .header .search-bar input[type="text"] {
      padding: 8px;
      border-radius: 60px;
      border: none;
      margin-right: 6px;
      margin-bottom:auto;
      margin-top:auto;
    }
     
    .header .search-bar button[type="submit"] {
      padding: 8px 12px;
      border-radius: 60px;
      background-color: #1C748C;
      color: white;
      border: none;
    }
     
    /* Style the header links */
    .header a {
      float: left;
      color: #434343;
      text-align: center;
      padding: 12px;
      text-decoration: none;
      font-size: 18px;
      line-height: 30px;
      border-radius: 4px;
      text-transform: none;
      font-family: Helvetica;
      letter-spacing: 4px;
      font-weight: bold;
      text-decoration: none;
      font-weight: 900;
    }
     
    /* Style the logo link (notice that we set the same value of line-height and font-size to prevent the header to increase when the font gets bigger */
    .header a.logo {
      font-size: 50px;
      font-weight: bold;
      color: FFFFFF;
      font-weight: 900;
      font-family: Helvetica;
      letter-spacing: 4px;
      color: #FFFFFF;
    }
     
     
    /* Change the color of up */
    .header a.logo .up {
      color: #1C748C;
    }
     
    /* Change the background color on mouse-over */
    .header a:not(.logo):hover {
      color: #1C748C;
    }
     
    /* Style the active/current link */
    .header a.active { 
      color: #1C748C;
    }
     
    /* Float the link section to the right */
    .header-right {
      float: right;
    }
     
    /* Add media queries for responsiveness - when the screen is 500px wide or less, stack the links on top of each other */
    @media screen and (max-width: 500px) {
      .header a {
        float: none;
        display: block;
        text-align: left;
        margin-left:none;
      }
     
      .header-right {
        float: none;
        margin-left:4%;
      } 
    }
    
/**************************************************************/


/************* Barra lateral ********************/

.barraizquierda {
        grid-area: info;
        background-color: #F2B477;
        display: grid;
        grid-template-areas: 'regreso' 'fotoperfil' 'nombre' 'infogeneral' 'desgeneral';
        grid-template-rows: 1% 35% 5% ;
        justify-content: center;
        text-align: center;

    }

    i.fas.fa-chevron-left {
         grid-area: regreso;
        font-size: 30px;
        color: #ffffff;
        margin-left: -250px;
    }
    
    i.fas.fa-chevron-left:hover{
        color: #1C748C;
    }

    .imagenperfil {
        grid-area: fotoperfil;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        background-color: #efefef;
        margin-top: 50px;
        margin-left: 15%;
        border: 5px solid white;
    }
    
    .nomestudiante {
        grid-area: nombre;
        margin-top: 10px;
        font-family: Arial;
        color:#ffffff;
    }
    
    .infogeneral{
        grid-area: infogeneral;
        margin-top: 10px;
        font-family: Arial;
        color:#ffffff;
        font-size: 12px;
        text-align: start;
        line-height: 2;
    }
    
    .descrip{
        grid-area: desgeneral;
        font-family: Arial;
        color:#ffffff;
        font-style: italic;
    }
    
    .curriculum a{
         font-family: Arial;
        color:#1C748D;
    }
    
    .curriculum a:hover{
        color: #efefef;
    }

/**************************************************************/

/************* Descripci√≥n general ********************/
    .descripgeneral {
        grid-area: descripcion;
        background-color: #ffffff;
        justify-content: center;
        align-items: center;
        text-align: center;
    }
/**************************************************************/


</style>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://kit.fontawesome.com/34c9ac171c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="grind-layout">
        <div class="header">
          <a href="#default" class="logo">Skill<span class="up">Up</span></a>
          <div class="header-right">
            <a class="active" href="#inicio">Inicio</a>
            <a href="#sn">Sobre Nosotros</a>
            <a href="#about">Nuestro proyecto</a>
            <div class="search-bar">
              <input type="text" placeholder="Buscar">
              <button type="submit">Buscar</button>
            </div>
          </div>
        </div>
        <div class="barraizquierda">
            
          <a href="javascript:history.back()"><i class="fas fa-chevron-left"></i></a>
            
            <div class="imagenperfil"></div>
            
            <div class="nomestudiante" *ngFor="let estudiante of estudiantes">
              
              <p> {{ estudiante.nombre + " " + estudiante.apellidos }} </p>
              
            
              <div  class="infogeneral">
                    <i class="fas fa-envelope"></i>
                    <p> {{ estudiante.correo }} </p>
                    <i class="fas fa-graduation-cap"></i>
                    <p> {{ estudiante.escolaridad }} </p>   
              </div>
            
              <div  class="curriculum" >
                <i class="fas fa-file-pdf"></i>Curriculum Vitae
              </div>
            </div>
        </div>
        <div class="descripgeneral" *ngFor="let estudiante of estudiantes">
          
            <p> {{ estudiante.habilidades }} </p>
          
        </div>
    </div>
</body>
