<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="crearpublicacion-c.component.css">
</head>

<div class="grid">
    <div class="header">
  <a href="#default" class="logo">Skill<span class="up">Up</span></a>
  <div class="header-right">
    <a rel="noopener" href="../app.component.html">Inicio</a>
    <a href="#sn">Sobre Nosotros</a>
    <a href="#about">Nuestro proyecto</a>
    <div class="search-bar">
      <input type="text" placeholder="Buscar">
      <button type="submit">Buscar</button>
    </div> 
  </div>
</div>
    <div class="white-box">
      <div class="grid-container">
           <div class="element-1">
                <a class="btn-1" rel="noopener" (click)="irATrabajos()">EMPLEO</a> 
                <button class="btn-2">CURSO</button>
            </div>
            <div class="element-2"> 
                <input type="text" placeholder="Título de la publicación..." [(ngModel)]="titulo">            
            </div>
             <div class="element-3">
             </div>
        <div class="element-4">
          <div class="grid-2-cols">
            <div class="grid-item-1">
                <form>
                    <label for="area">ÁREA:</label>
                    <input type="text" id="area" name="area" [(ngModel)]="area">
                    <label for="costo">COSTO:</label>
                    <input type="text" id="costo" name="costo" [(ngModel)]="costo">
                    <label for="modalidad">MODALIDAD:</label>
                    <select id="modalidad" name="modalidad" [(ngModel)]="modalidad">
                      <option value="presencial">Presencial</option>
                      <option value="virtual">Virtual</option>
                      <option value="mixta">Mixta</option>
                    </select>
                    <label for="ubicacion">UBICACIÓN:</label>
                    <input type="text" id="ubicacion" name="ubicacion" [(ngModel)]="ubicacion">
                    <label for="horario">HORARIO:</label>
                    <input type="text" id="horario" name="horario" [(ngModel)]="horario">
                    
                 </form>
            </div>
            <div class="grid-item-1">  
                 <form>
                    <label for="publico">PUBLICO:</label>
                    <input type="text" id="publico" name="publico" placeholder="mayores de 18 años" [(ngModel)]="publico">
                    <label for="duracion">DURACION (DIAS):</label>
                    <input type="text" id="duracion" name="duracion" placeholder="9" [(ngModel)]="duracion">
                    <label for="fecha">FECHA DE INICIO:</label>
                    <input type="date" id="fecha" name="fecha" [(ngModel)]="date">
                    <input type="descripcion" id="descripcion" name="descripcion" placeholder="Descripción general..." [(ngModel)]="descripcion">
                 </form>
            </div>
          </div>
        </div>
        <div class="element-5">
               <!--<button (click)="publicar()"  type="submit" value="Publicar"> </button>-->
           <button class="guardar" (click)="publicar()" type="submit" value="Publicar">PUBLICAR</button>
        </div>
      </div>
    </div>
</div>
